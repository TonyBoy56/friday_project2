<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <h1>Programming Language Suggestor</h1>
    <p>Add intro description here</p>
    
    <br>

    <p>Hello, Reader! Please choose your favorite food among the options below.</p>
    <form id="first">
      <div class="form-group">
        <select id="food">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
        </select>
      </div>      
    </form>

    <p>Choose a favorite activity!</p>
    <form id="second">
      <div class="form-group">
        <select id="food">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
        </select>
      </div>
    </form>

    <p>Please choose a Programming language type that you would be most comfortable with.</p>
    <form id="third">
      <div class="radio">
        <label for="radio-butons">
          <input type="radio" name="programming language type" value="Back-end">Back-end

      </div>

      <div class="radio">
        <label for="radio-buttons">

        </label>

    </form>

    <form id="fourth">
      <div class="color">
        <label for="color">Buddy the Elf, what's your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    </form>

    <form id="fifth">
      <div class="form-group">
        <label for="hiring-date">If you could start in the field as soon as you'd like, what date would you choose?</label>
        <input id="date" class="form-control" type="text">
      </div>
    </form>
  </div>
